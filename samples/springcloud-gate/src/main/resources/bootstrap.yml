# 全局配置
creed:
  user:
    name: admin
    password: admin
  center0:
    domain: creedcenter0.jufandev.com
    port: 10100
  center1:
    domain: creedcenter1.jufandev.com
    port: 10101
  center2:
    domain: creedcenter2.jufandev.com
    port: 10102
  config0:
    domain: creedconfig0.jufandev.com
    port: 10199
  config1:
    domain: creedconfig1.jufandev.com
    port: 10198
  config2:
    domain: creedconfig2.jufandev.com
    port: 10197
  uaa:
    domain: creeduaa.jufandev.com
    port: 10103
# 统一配置
server:
  port: 20000
spring:
  application:
    name: e-gate
  profiles:
    active: singleton
  cloud:
    config:
      discovery:
        enabled: true
#        service-id: a-mcenter
        service-id: a-config
      label: master
      username: ${creed.user.name}
      password: ${creed.user.password}
eureka:
  client:
    registry-fetch-interval-seconds: 5
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
security:
  oauth2:
    client:
      client-id: gate_id
      client-secret: gate_secret
      grant-type: client_credentials
      access-token-uri: http://${creed.uaa.domain}:${creed.uaa.port}/oauth/token
    resource:
      token-info-uri: http://${creed.uaa.domain}:${creed.uaa.port}/oauth/check_token
---
# profile singleton
spring:
  profiles: singleton
eureka:
  client:
    service-url:
      defaultZone: http://${creed.user.name}:${creed.user.password}@${creed.center0.domain}:${creed.center0.port}/eureka/
---
# profile multi
spring:
  profiles: multi
eureka:
  client:
    service-url:
      defaultZone: "http://${creed.user.name}:${creed.user.password}@${creed.center0.domain}:${creed.center0.port}/eureka/,\
        http://${creed.user.name}:${creed.user.password}@${creed.center1.domain}:${creed.center1.port}/eureka/,\
        http://${creed.user.name}:${creed.user.password}@${creed.center2.domain}:${creed.center2.port}/eureka/"