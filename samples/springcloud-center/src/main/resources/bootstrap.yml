server:
  port: 10100
spring:
#  security:
#    user:
#      name: admin
#      password: admin
#      roles: admin
  application:
    name: a-center
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: true
    fetch-registry: true
