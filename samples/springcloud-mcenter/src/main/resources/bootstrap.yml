# 全局配置
creed:
  user:
    name: admin
    password: admin
  center0:
    domain: creedcenter0.jufandev.com
    port: 10100
  center1:
    domain: creedcenter1.jufandev.com
    port: 10101
  center2:
    domain: creedcenter2.jufandev.com
    port: 10102
# 统一配置
spring:
  application:
    name: a-mcenter
  profiles:
    active: singleton,jufandev
  security:
    user:
      name: ${creed.user.name}
      password: ${creed.user.password}
eureka:
  environment : product
  datacenter : cloud
  client:
    register-with-eureka: true
    fetch-registry: false
    registry-fetch-interval-seconds: 5
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15
  server:
# 关闭eureka的自我保护(开发配置)
    enable-self-preservation: false
# 驱逐下线的服务，间隔,5秒，默认是60，建议开发和测试环境配置
    eviction-interval-timer-in-ms: 5000
# eureka server刷新readCacheMap的时间，注意，client读取的是readCacheMap，这个时间决定了多久会把readWriteCacheMap的缓存更新到readCacheMap上
    response-cache-update-interval-ms: 3000

---
# profile git.com
spring:
  profiles: gitcom
  cloud:
    config:
      server:
        git:
          uri: https://github.com/geercode/config-repo.git
          searchPaths: '{application}/'
          ignoreLocalSshSettings: false
          privateKey: |
            -----BEGIN RSA PRIVATE KEY-----
            #### to do (config ignoreLocalSshSettings to true & paste ssh private key here) ####
            -----END RSA PRIVATE KEY-----
          strictHostKeyChecking: true
          cloneOnStart: true
          deleteUntrackedBranches: true
          force-pull: true
        native:
          searchLocations: classpath:/config-repo/{application}

---
# profile jufandev.com
spring:
  profiles: jufandev
  cloud:
    config:
      server:
        prefix: config
        git:
          uri: git@git.jufandev.com:config-repo/{application}.git
          searchPaths: '/'
          ignoreLocalSshSettings: false
          privateKey: |
            -----BEGIN RSA PRIVATE KEY-----
            #### to do (config ignoreLocalSshSettings to true & paste ssh private key here) ####
            -----END RSA PRIVATE KEY-----
          strictHostKeyChecking: true
          deleteUntrackedBranches: true
          force-pull: true
        native:
          searchLocations: classpath:/config-repo/{application}

---
# profile singleton
spring:
  profiles: singleton
server:
  port: ${creed.center0.port}
eureka:
  instance:
    hostname: ${creed.center0.domain}
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:${server.port}/eureka/

