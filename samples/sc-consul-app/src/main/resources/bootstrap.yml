server:
  port: 8080
spring:
  profiles:
    active: dev
  application:
    name: app-consul-app
  cloud:
    consul:
      scheme: http
      host: 192.168.21.28
      port: 8500
      discovery:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
        acl-token: 8dd1b133-43b0-6632-e223-742f970c49c0
        health-check-interval: 15s
        health-check-critical-timeout: 1m
        tags: description=app-consul-app
      config:
        enabled: true
        prefix: bootconfig
        defaultContext: global
        format: FILES
        acl-token: 8dd1b133-43b0-6632-e223-742f970c49c0
